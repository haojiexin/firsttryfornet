<!DOCTYPE html>
<html>
<head>
    <title>中科大管理学院讲座查询</title>
    <style>
        .container { max-width: 800px; margin: 50px auto; padding: 20px; }
        .query-box { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        input[type="date"] { padding: 8px; margin: 10px; }
        button { background: #0066cc; color: white; padding: 10px 20px; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>中国科学技术大学管理学院讲座查询</h1>
        <div class="query-box">
            <form method="POST">
                <label>起始时间：</label>
                <input type="date" name="start" required>
                <label>结束时间：</label>
                <input type="date" name="end" required>
                <button type="submit">查询</button>
            </form>
        </div>
    </div>
</body>
</html>
